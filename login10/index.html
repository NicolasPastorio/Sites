<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Formulário de cadastro</title>
	</head>
	<body>
		<div class="container">
			<div class="form-image">
				<img src="assets/img/undraw_shopping_re_hdd9.svg">
			</div>
			<div class="form">
				<form action="#">
					<div class="form-header">
						<div class="title">
							<h1>Cadastre-se</h1>
						</div>
						<div class="login-button">
							<button><a href="#">Entrar</a></button>
						</div>
					</div>
					<div class="input-group">
						<!-- 01 -->
						<div class="input-box">
							<labal for="firstname">Primeiro nome</labal>
							<input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
						</div>
						<!-- 02 -->
						<div class="input-box">
							<labal for="lastname">Sobrenome</labal>
							<input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
						</div>
						<!-- 03 -->
						<div class="input-box">
							<labal for="email">E-mail</labal>
							<input id="email" type="email" name="email" placeholder="Digite seu email" required>
						</div>
						<!-- 04 -->
						<div class="input-box">
							<labal for="number">Celular</labal>
							<input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
						</div>
						<!-- 05 -->
						<div class="input-box">
							<labal for="password">Senha</labal>
							<input id="password" type="password" name="password" placeholder="Digite sua senha" required>
						</div>
						<!-- 06 -->
						<div class="input-box">
							<labal for="Confirmepassword">Confirme sua senha</labal>
							<input id="Confirmepassword" type="password" name="Confirmepassword" placeholder="Digite sua senha" required>
						</div>
					</div>
					<div class="gender-inputs">
						<div class="gender-title">
							<h6>Gênero</h6>
						</div>
						<div class="gender-group">
							<!-- input01 -->
							<div class="gender-input">
								<input type="radio" id="fmale" name="gender">
								<label for="fmale">Feminino</label>
							</div>
							<!-- input02 -->
							<div class="gender-input">
								<input type="radio" id="male" name="gender">
								<label for="male">Masculino</label>
							</div>
							<!-- input03 -->
							<div class="gender-input">
								<input type="radio" id="others" name="gender">
								<label for="others">Robô espacial</label>
							</div>
							<!-- input04 -->
							<div class="gender-input">
								<input type="radio" id="none" name="gender">
								<label for="none">Prefiro não dizer</label>
							</div>
						</div>
					</div>
					<div class="continue-button">
						<button><a href="#">Continuar</a></button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
