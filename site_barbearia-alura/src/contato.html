<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Contato - Barbearia Alura</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- READER CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style-contato.css">
    <!-- FOOTER CSS -->
    <link rel="stylesheet" href="../css/footer.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/font.css">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="../imagens/logo.png"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Conteúdo principal -->
    <main>
      <form>
        <!-- inputs de informação -->
        <!-- input-nome -->
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao"
          required>
        <!-- input-email -->
        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao"
          required placeholder="seuemail@dominio.com">
        <!-- input-telefone -->
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao"
          required placeholder="(xx) xxxxx-xxxx">
        <!-- textarea-mensagem -->
        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao"
          required>
        </textarea>
        <fieldset><!-- inputs type radio -->
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"><!-- email -->
            <input type="radio" name="contato" value="email"
              id="radio-email">
            Email
          </label>
          <label for="radio-telefone"><!-- telefone -->
            <input type="radio" name="contato" value="telefone"
              id="radio-telefone">
            Telefone
          </label>
          <label for="radio-whatsapp"><!-- whatsapp -->
            <input type="radio" name="contato" value="whatsapp"
              id="radio-whatsapp" checked>
            WhatsApp
          </label>
        </fieldset>
        <fieldset><!-- selects -->
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <!-- checkbox -->
        <label class="checkbox">
          <input type="checkbox" checked>
          Gostaria de receber nossas novidades por email?
        </label>
        <!-- input-submit -->
        <input type="submit" value="Enviar formulário" class="enviar">
      </form>
      <!-- tabela como os horários de funcionamento -->
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- Rodapé -->
    <footer>
      <img src="../imagens/logo-branco.png">
      <p class="copyright">&copy; Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
